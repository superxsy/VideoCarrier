<body>

                    <span style="color: #28a745; font-weight: 600;">âœ“ è‡ªåŠ¨è¡¥å…¨:</span> <span id="previewUrl"></span>

        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3>ğŸ”§ è°ƒè¯•å·¥å…·</h3>
            <div style="margin-bottom: 10px;">
                <input type="text" id="debugTaskId" placeholder="è¾“å…¥ä»»åŠ¡ID" style="padding: 8px; margin-right: 10px; width: 300px;">
                <button onclick="window.downloader.checkSpecificTask()" style="padding: 8px 15px;">æ£€æŸ¥ä»»åŠ¡çŠ¶æ€</button>

        <div class="progress-container" id="progressContainer">

                <div class="progress-fill" id="progressFill"></div>

            <div class="status-info" id="statusInfo">

    <script>
        class YouTubeDownloader {
            constructor() {
                this.form = document.getElementById('downloadForm');
                this.progressContainer = document.getElementById('progressContainer');
                this.resultContainer = document.getElementById('resultContainer');
                this.errorContainer = document.getElementById('errorContainer');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.progressFill = document.getElementById('progressFill');
                this.statusTitle = document.getElementById('statusTitle');
                this.statusMessage = document.getElementById('statusMessage');
                this.progressText = document.getElementById('progressText');
                this.resultMessage = document.getElementById('resultMessage');
                this.errorMessage = document.getElementById('errorMessage');
                this.downloadLinks = document.getElementById('downloadLinks');
                
                this.currentTaskId = null;
                this.statusInterval = null;
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // æ·»åŠ URLè¾“å…¥å®æ—¶é¢„è§ˆ
                const urlInput = document.getElementById('videoUrl');
                const urlPreview = document.getElementById('urlPreview');
                const previewUrl = document.getElementById('previewUrl');
                
                urlInput.addEventListener('input', (e) => {
                    const inputValue = e.target.value.trim();
                    
                    if (inputValue) {
                        const normalizedUrl = this.normalizeUrl(inputValue);
                        
                        // åªæœ‰å½“URLè¢«ä¿®æ”¹æ—¶æ‰æ˜¾ç¤ºé¢„è§ˆ
                        if (normalizedUrl !== inputValue) {
                            previewUrl.textContent = normalizedUrl;
                            urlPreview.style.display = 'block';
                        } else {
                            urlPreview.style.display = 'none';
                        }
                    } else {
                        urlPreview.style.display = 'none';
                    }
                });
                
                // æ·»åŠ ç‚¹å‡»é¢„è§ˆåŒºåŸŸè‡ªåŠ¨åº”ç”¨è¡¥å…¨çš„åŠŸèƒ½
                urlPreview.addEventListener('click', () => {
                    const normalizedUrl = previewUrl.textContent;
                    if (normalizedUrl) {
                        urlInput.value = normalizedUrl;
                        urlPreview.style.display = 'none';
                        urlInput.focus();
                    }
                });
                
                // æ·»åŠ é¼ æ ‡æ‚¬åœæ•ˆæœ
                urlPreview.addEventListener('mouseenter', () => {
                    urlPreview.style.background = '#e3f2fd';
                    urlPreview.style.borderColor = '#2196f3';
                });
                
                urlPreview.addEventListener('mouseleave', () => {
                    urlPreview.style.background = '#f0f8ff';
                    urlPreview.style.borderColor = '#e3f2fd';
                })
                
                // æ·»åŠ Tabé”®è‡ªåŠ¨è¡¥å…¨åŠŸèƒ½
                urlInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab' && urlPreview.style.display === 'block') {
                        e.preventDefault();
                        const normalizedUrl = previewUrl.textContent;
                        if (normalizedUrl) {
                            urlInput.value = normalizedUrl;
                            urlPreview.style.display = 'none';
                        }
                    }
                })
                
                // å¤±å»ç„¦ç‚¹æ—¶éšè—é¢„è§ˆ
                urlInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        urlPreview.style.display = 'none';
                    }, 200);
                });
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const urlInput = document.getElementById('videoUrl');
                let url = urlInput.value.trim();
                
                // éªŒè¯URLæ˜¯å¦ä¸ºç©º
                if (!url) {
                    alert('è¯·è¾“å…¥YouTubeè§†é¢‘é“¾æ¥ï¼');
                    urlInput.focus();
                    return;
                }
                
                // è‡ªåŠ¨è¡¥å…¨URLæ ¼å¼
                url = this.normalizeUrl(url);
                
                // å°†æ ‡å‡†åŒ–åçš„URLæ›´æ–°å›è¾“å…¥æ¡†
                urlInput.value = url;
                
                const quality = document.getElementById('quality').value;
                const audioOnly = document.getElementById('audioOnly').checked;
                
                this.hideContainers();
                this.showProgress();
                this.disableForm();
                
                try {
                    const response = await fetch('/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: url,
                            quality: quality,
                            audio_only: audioOnly,
                            subtitle_langs: ['zh-CN', 'en']
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.currentTaskId = data.task_id;
                    
                    this.updateStatus('æäº¤æˆåŠŸ', 'ä»»åŠ¡å·²æäº¤ï¼Œæ­£åœ¨å¤„ç†ä¸­...', 0);
                    this.startStatusPolling();
                    
                } catch (error) {
                    this.showError(`æäº¤å¤±è´¥: ${error.message}`);
                    this.enableForm();
                }
            }

            startStatusPolling() {
                this.statusInterval = setInterval(() => {
                    this.checkTaskStatus();
                }, 2000);
            }

            async checkTaskStatus() {
                if (!this.currentTaskId) return;
                
                try {
                    const response = await fetch(`/status/${this.currentTaskId}`);
                    const data = await response.json();
                    
                    // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                    console.log('Task status response:', data);
                    
                    switch (data.status) {
                        case 'pending':
                            this.updateStatus('ç­‰å¾…ä¸­', 'ä»»åŠ¡æ­£åœ¨é˜Ÿåˆ—ä¸­ç­‰å¾…å¤„ç†...', 0);
                            break;
                        case 'processing':
                            const progress = data.progress || 0;
                            const step = data.current_step || 'å¤„ç†ä¸­';
                            this.updateStatus('ä¸‹è½½ä¸­', step, progress);
                            break;
                        case 'completed':
                            console.log('Task completed, showing result:', data.result);
                            this.updateStatus('å®Œæˆ', 'ä¸‹è½½å·²å®Œæˆï¼', 100);
                            this.showResult(data.result);
                            this.stopStatusPolling();
                            this.enableForm();
                            break;
                        case 'failed':
                            this.showError(data.error || 'ä¸‹è½½å¤±è´¥');
                            this.stopStatusPolling();
                            this.enableForm();
                            break;
                        default:
                            console.warn('Unknown task status:', data.status);
                            break;
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }

            updateStatus(title, message, progress) {
                this.statusTitle.textContent = title;
                this.statusMessage.textContent = message;
                this.progressText.textContent = `è¿›åº¦: ${progress}%`;
                this.progressFill.style.width = `${progress}%`;
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
            }

            showResult(result) {
                this.progressContainer.style.display = 'none';
                this.resultContainer.style.display = 'block';
                
                if (result && result.video_path) {
                    this.resultMessage.textContent = 'è§†é¢‘ä¸‹è½½å®Œæˆï¼';
                    this.downloadLinks.innerHTML = `
                        <a href="/downloads/${result.video_path}" class="download-link" download>
                            ğŸ“¥ ä¸‹è½½è§†é¢‘æ–‡ä»¶
                        </a>
                    `;
                }
            }

            showError(message) {
                this.progressContainer.style.display = 'none';
                this.errorContainer.style.display = 'block';
                this.errorMessage.textContent = message;
            }

            hideContainers() {
                this.progressContainer.style.display = 'none';
                this.resultContainer.style.display = 'none';
                this.errorContainer.style.display = 'none';
            }

            disableForm() {
                this.downloadBtn.disabled = true;
                this.downloadBtn.textContent = 'â³ ä¸‹è½½ä¸­...';
            }

            enableForm() {
                this.downloadBtn.disabled = false;
                this.downloadBtn.textContent = 'ğŸš€ å¼€å§‹ä¸‹è½½';
            }

            stopStatusPolling() {
                if (this.statusInterval) {
                    clearInterval(this.statusInterval);
                    this.statusInterval = null;
                }
            }

            normalizeUrl(url) {
                // ç§»é™¤é¦–å°¾ç©ºæ ¼
                url = url.trim();
                
                // å¦‚æœå·²ç»æ˜¯å®Œæ•´çš„URLï¼Œç›´æ¥è¿”å›
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    return url;
                }
                
                // å¦‚æœä»¥www.å¼€å¤´ï¼Œæ·»åŠ https://
                if (url.startsWith('www.')) {
                    return 'https://' + url;
                }
                
                // å¦‚æœä»¥youtube.comæˆ–youtu.beå¼€å¤´ï¼Œæ·»åŠ https://
                if (url.startsWith('youtube.com') || url.startsWith('youtu.be') || url.startsWith('m.youtube.com')) {
                    return 'https://' + url;
                }
                
                // å¦‚æœåŒ…å«youtubeç›¸å…³åŸŸåä½†æ²¡æœ‰åè®®ï¼Œæ·»åŠ https://
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    if (!url.startsWith('http')) {
                        return 'https://' + url;
                    }
                }
                
                // é»˜è®¤è¿”å›åŸURL
                return url;
            }
            
            // è°ƒè¯•æ–¹æ³•
            clearCurrentTask() {
                this.currentTaskId = null;
                this.stopStatusPolling();
                this.hideContainers();
                this.enableForm();
                console.log('Current task cleared');
            }
            
            async checkSpecificTask() {
                const taskId = document.getElementById('debugTaskId').value.trim();
                if (!taskId) {
                    alert('è¯·è¾“å…¥ä»»åŠ¡ID');
                    return;
                }
                
                try {
                    const response = await fetch(`/status/${taskId}`);
                    const data = await response.json();
                    console.log('Specific task status:', data);
                    alert(`ä»»åŠ¡çŠ¶æ€: ${data.status}\næ¶ˆæ¯: ${data.message}`);
                } catch (error) {
                    console.error('Error checking specific task:', error);
                    alert(`æ£€æŸ¥å¤±è´¥: ${error.message}`);
                }
            }
            
            showDebugInfo() {
                const info = {
                    currentTaskId: this.currentTaskId,
                    statusInterval: this.statusInterval,
                    isPolling: !!this.statusInterval
                };
                console.log('Debug info:', info);
                alert(`å½“å‰ä»»åŠ¡ID: ${info.currentTaskId || 'æ— '}\nè½®è¯¢çŠ¶æ€: ${info.isPolling ? 'è¿›è¡Œä¸­' : 'å·²åœæ­¢'}`);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            window.downloader = new YouTubeDownloader();
        });
    </script>
